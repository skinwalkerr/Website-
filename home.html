<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/beach-sunset.png" alt="Beach" width="500" height="250">
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/animals/cat.png" alt="Cat" width="500" height="250">
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/food/ice-cream.png" alt="Ice Cream" width="500" height="250">
    </body>
</html>
